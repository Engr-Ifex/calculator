<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="hero">
        <div class="result">
            <p>5+5</p>
        </div>

        <div class="comb">
            <div>
                <div>
                    <input type="button" value="c" class="c">
                    <input type="button" value="/" class="all">
                </div>
                <div>
                    <input type="button"  value="7" class="all all2">
                    <input type="button"  value="8" class="all" >
                    <input type="button"  value="9" class="all">
                </div>
                <div>
                    <input type="button"  value="4" class="all all2">
                    <input type="button"  value="5" class="all" >
                    <input type="button"  value="6" class="all">
                </div>
                <div>
                    <input type="button"  value="3" class="all all2">
                    <input type="button"  value="2" class="all" >
                    <input type="button"  value="1" class="all">
                </div>
                <div>
                    <input type="button"  value="0" class="all all2">
                    <input type="button"  value="00" class="all" >
                    <input type="button"  value="=" class="all yellow">
                </div>
            </div>
            <div class="sign">
                <input type="button"  value="*" class="all all2">
                <input type="button"  value="-" class="all all2" >
                <input type="button"  value="+" class="plus all2">
            </div>
        </div>
    </div>
</body>
</html>
